<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="stylesheet.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Clock</h1>
<div align="center">
    <canvas id="clockCanvas" width="500" height="500" style="border: 0;margin: auto;"></canvas>
</div>


<script>

    var canvas = document.getElementById("clockCanvas");
    var ctx = canvas.getContext("2d");
    ctx.translate(250, 250);

    drawClock();
    setInterval(drawClock, 1000);
    function drawClock() {
        ctx.beginPath();
        ctx.arc(0, 0, 200, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(0, 0, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();

        drawNumbers(ctx, 200);

        drawHands(ctx, 200);
    }


    function drawNumbers(ctx, radius) {
        var num;
        var angle;
        ctx.fillStyle = "black";
        ctx.baseline = "middle";
        ctx.font = radius * 0.15 + "px arial"
        ctx.textAlign = "center";
        for (num = 1; num < 13; num++) {
            angle = num * Math.PI / 6;
            ctx.rotate(angle);
            ctx.translate(0, -radius * 0.8);
//            ctx.rotate(-angle);
            ctx.fillText(num.toString(), 0, 0);
//            ctx.rotate(angle);
            ctx.translate(0, radius * 0.8);
            ctx.rotate(-angle);
        }
    }

    function drawHands(ctx, radius) {

        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        drawHand(ctx, "black", hour * Math.PI / 6, radius * 0.5, 6);

        drawHand(ctx, "green", minute * Math.PI / 30, radius * 0.62, 4);

        drawHand(ctx, "red", second * Math.PI / 30, radius * 0.72, 2);

    }

    function drawHand(ctx, color, angle, length, lineWidth) {
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.rotate(angle);
        ctx.lineWidth = lineWidth;
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -length);
        ctx.rotate(-angle);
        ctx.stroke();
    }
</script>
</body>
</html>
